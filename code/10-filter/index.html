<html ng-app="filterDemo">
  <head>
    <title>Learning AngularJS</title>
    <link rel="icon" href="../../favicon.ico">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../../styles/samples.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sample</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Our Code goes here -->
      <section class="sample" ng-controller="filterController as fc">
        <p>
          {{fc.woman | join:'  ::  '}}

          {{fc.woman | join}}
        </p>
      </section>

    </div>

    <!-- AngularJS -->
    <script src="../../bower_components/angular/angular.js"></script>

    <!-- App -->
    <script src="./join.controller.js" charset="utf-8"></script>
    <script src="./join.filter.js" charset="utf-8"></script>
